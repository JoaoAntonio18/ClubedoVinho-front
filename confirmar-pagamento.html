<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClubedoVinho</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="container pt-5">
        
        <div class="row">
            <div class="col-md-5 offset-md-1">

                <div class="card card-body">
                    <form action="">
                        <label >Número</label>
                        <input maxlength="16" onkeyup="preencherNumero()" id="card_numero" type="text" class="form-control form-control-lg" placeholder="0000 0000 0000 0000">

                        <label for="">Nome do Titular</label>
                        <input onkeyup="preencherNome()" id="card_titular" type="text" class="form-control form-control-lg" placeholder="Francisco A F Silva">

                        <div class="row">
                            <div class="col">
                                <label>CVV</label>
                                <input onkeyup="preencherCVV()" id="card_cvv" type="text" class="form-control form-control-lg mb-3 w-7 " placeholder="123">
                            </div>
                                
                            <div class="col">
                                <label for="">Mês</label>
                                <select onchange="preencherMes()" id="card_mes" class="form-select form-select-lg mb-3">
                                    <option value="">--Selecione--</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="">Ano</label>
                                <select onchange="preencherAno()" id="card_ano" class="form-select form-select-lg mb-3">
                                    <option value="">--Selecione--</option>
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-success w-100">ENVIAR</button>
                    </form>
                </div>

            </div>

            <div class="col-md-5">

                <div style="height: 250px;" class="card card-body bg-dark">

                    <div class= "d-flex justify-content-between align-items-center">
                        <img id="bandeira_visa" style="display: none;" src="img/visa-17.png" width="70 px" >
                        <img id="bandeira_mastercard" style="display: none;" src="img/png-clipart-mastercard-logo-credit-card-visa-brand-mastercard-text-label-thumbnail.png" alt="">
                        <img src="img/chip.png" width="50 px">
                    </div>

                    <div class="text-light" style="margin-top: 75px;">
                        <span id="resultado_numero">0000.0000.0000.0000</span>
                        <br>
                        <span id="resultado_nome">FULANO DE TAL</span>
                        <br>
                        <span id="resultado_mes">MM</span>
                        <span id="resultado_ano">YYYY</span>
                        <br>
                        <span id="resultado_cvv">CVV</span>
                    </div>
                    
            </div>

        <script src="js/pagamento.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
